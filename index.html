<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>くじ引きイベント</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #ffa500;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-sizing: border-box;
    }

    h1 {
      font-size: 36px;
      margin-top: 200px; /* 上画像と重ならないように */
      margin-bottom: 40px;
      z-index: 1;
    }

    button {
      background-color: #ffa500;
      color: #1c1c1c;
      border: none;
      padding: 24px 48px;
      font-size: 24px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1;
    }

    #result {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      z-index: 1;
    }

    img[class^="img-"] {
      position: absolute;
      width: 220px;  /* 🔥 ここを大きく */
      z-index: 0;
      pointer-events: none; /* タップしても邪魔しない */
    }

    .img-top-left {
      top: 0;
      left: 0;
    }

    .img-top-right {
      top: 0;
      right: 0;
    }

    .img-bottom-left {
      bottom: 0;
      left: 0;
    }

    .img-bottom-right {
      bottom: 0;
      right: 0;
    }

    @media (max-width: 600px) {
      img[class^="img-"] {
        width: 160px; /* スマホでも大きめ */
      }

      h1 {
        font-size: 28px;
        margin-top: 180px;
      }

      button {
        font-size: 20px;
        padding: 18px 36px;
      }

      #result {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- 四隅のイラスト -->
  <img src="neko.png" class="img-top-left" alt="猫">
  <img src="daiku.png" class="img-top-right" alt="大工">
  <img src="inu.png" class="img-bottom-left" alt="犬">
  <img src="onna.png" class="img-bottom-right" alt="女">

  <h1>くじ引きイベント🎃</h1>
  <button onclick="drawLottery()">くじを引く</button>
  <div id="result"></div>

  <script>
    function drawLottery() {
      const results = ["🎉 大当たり！", "🎯 当たり！", "😢 はずれ", "🔁 もう一回チャレンジ！"];
      const randomIndex = Math.floor(Math.random() * results.length);
      document.getElementById("result").textContent = results[randomIndex];
    }
  </script>

</body>
</html>
