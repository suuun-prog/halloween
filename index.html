<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>くじ引きイベント</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #ffa500;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px 20px;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    img[class^="img-"] {
      position: absolute;
      width: 60px;
      z-index: 10;
    }

    .img-top-left {
      top: 10px;
      left: 10px;
    }

    .img-top-right {
      top: 10px;
      right: 10px;
    }

    .img-bottom-left {
      bottom: 20px;
      left: 10px;
    }

    .img-bottom-right {
      bottom: 20px;
      right: 10px;
    }

    button {
      background-color: #ffa500;
      color: #1c1c1c;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }

    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      img[class^="img-"] {
        width: 50px;
      }

      h1 {
        font-size: 24px;
      }

      button {
        font-size: 18px;
        padding: 12px 24px;
      }

      #result {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>くじ引きイベント🎃</h1>

  <!-- 四隅に画像 -->
  <img src="neko.png" class="img-top-left" alt="猫">
  <img src="daiku.png" class="img-top-right" alt="大工">
  <img src="inu.png" class="img-bottom-left" alt="犬">
  <img src="onna.png" class="img-bottom-right" alt="女">

  <!-- くじ引きボタン -->
  <button onclick="drawLottery()">くじを引く</button>

  <!-- 結果表示 -->
  <div id="result"></div>

  <!-- JavaScript -->
  <script>
    function drawLottery() {
      const results = ["大当たり🎉", "当たり🎯", "はずれ😢", "もう一回チャレンジ🔁"];
      const randomIndex = Math.floor(Math.random() * results.length);
      document.getElementById("result").textContent = results[randomIndex];
    }
  </script>

</body>
</html>
