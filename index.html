<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ←追加 -->
  <title>くじ引きイベント</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #ffa500;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px 20px;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
      font-size: 18px; /* ←文字サイズUP */
    }

    h1 {
      font-size: 28px; /* ←タイトルサイズUP */
      margin-bottom: 40px;
    }

    img[class^="img-"] {
      position: absolute;
      width: 60px; /* ←以前は80px */
      z-index: 10;
    }

    .img-top-left {
      top: 10px;
      left: 10px;
    }

    .img-top-right {
      top: 10px;
      right: 10px;
    }

    .img-bottom-left {
      bottom: 20px; /* ←余裕を持たせた */
      left: 10px;
    }

    .img-bottom-right {
      bottom: 20px;
      right: 10px;
    }

    /* スマホ用の画像サイズさらに調整したい場合 */
    @media (max-width: 600px) {
      img[class^="img-"] {
        width: 50px;
      }

      h1 {
        font-size: 24px;
      }

      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>くじ引きイベント🎃</h1>

  <!-- 四隅に画像 -->
  <img src="neko.png" class="img-top-left" alt="猫">
  <img src="daiku.png" class="img-top-right" alt="大工">
  <img src="inu.png" class="img-bottom-left" alt="犬">
  <img src="onna.png" class="img-bottom-right" alt="女">

</body>
</html>
